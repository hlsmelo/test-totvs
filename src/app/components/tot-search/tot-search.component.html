<div #wrapper id="search">
    <form method="post">
        <input #searchField type="text" [value]="searchText" placeholder="Digite o nome de uma fruta" />
        <button class="submit" (click)="search($event, searchField)">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <ul *ngIf="haveItems()">
            <li *ngFor="let item of previewItems" (click)="search($event, searchField)">
                {{item.title}}
            </li>
        </ul>
    </form>
</div>
